{% extends 'libraniantemplates/libranianbase.html' %}
{% load static %}
<title>
	{% block title %}contact_form{% endblock %}
</title>
<body>
{% block content %}
<div class="contact-w3-agileits" id="contact">
		<div class="container">
			<div class="col-md-5 contact-left-w3ls">
				<h3>Contact us</h3>
				
				<div class="mail">
					<div class="col-md-2 contact-icon-wthree">
						<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
					</div>
					<div class="col-md-10 contact-text-agileinf0">
						<h4>Mail us</h4>
						<h5><a href="mailto:info@example.com">test@gmail.com</a></h5>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="call">
					<div class="col-md-2 contact-icon-wthree">
						<span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
					</div>
					<div class="col-md-10 contact-text-agileinf0">
						<h4>Call us</h4>
						<h5>+977234252526</h5>
					</div>
					<div class="clearfix"></div>
				</div>
				
			</div>
			<div class="col-md-7 contact-right-w3l">
				<h3>Leave message</h3>
				<form method="post" action="#">
					{% csrf_token %}
					{{ form.as_p }}
					<button class="btn btn-warning">send message</button>
					
				</form>				
			</div>
		<div class="clearfix"></div>
	</div>
</div>
